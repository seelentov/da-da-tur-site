server {
    listen 80;
    listen [::]:80;
  
    server_name www.vsegda-dada.ru vsegda-dada.ru;
  
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www;
    }
  
    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
  }
  
  server {
    listen 443 ssl;
    listen [::]:443 ssl;

    # listen 80;
    # listen [::]:80;
  
    server_name www.vsegda-dada.ru vsegda-dada.ru;
  
    index index.php index.html;
  
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
  
    root /var/www/public;
  
    server_tokens off;
  
    charset utf-8;
  
    ssl_certificate /etc/letsencrypt/live/vsegda-dada.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsegda-dada.ru/privkey.pem;
  
    location = /favicon.ico {
      access_log off; log_not_found off;
    }
    location = /robots.txt {
      access_log off; log_not_found off;
    }
  
    # Laravel API routes
    location ~ /(api)(/.*|$) {
      try_files $uri $uri/ /index.php?$query_string;
      gzip_static on;
    }
  
    # Laravel static files
    location ~ /(admin|logging|vendor|storage)(/.*|$) {
      try_files $uri $uri/ /index.php?$query_string;
      gzip_static on;
    }
  
    # Laravel Filament routes
    location ~ /(css/filament|js/filament|livewire)(/.*|$) {
      try_files $uri $uri/ /index.php?$query_string;
      gzip_static on;
    }
  
    # Laravel PHP routes
    location ~ \.php$ {
      try_files $uri =404;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass laravel:9000;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
    }
  
    # Next.js routes
    location / {
      proxy_pass http://next:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }