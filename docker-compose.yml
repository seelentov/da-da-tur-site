services:
  laravel:
    container_name: laravel
    build:
      context: laravel
      dockerfile: Dockerfile
    volumes:
      - ./laravel/:/var/www
    depends_on:
      - db
      - redis
      - rabbitmq
    command: ["php-fpm"]
    ports:
      - '9002:9000'
    networks:
      - app

  next:
    container_name: next
    build:
      context: next
      dockerfile: Dockerfile
    volumes:
      - ./next/:/var/app
    command: sh -c "npm run ${NEXT_RUN}"
    depends_on:
      - nginx
      - laravel
    ports:
      - '3000:3000'
    networks:
      - app

  horizon:
    container_name: horizon
    build:
      context: laravel
      dockerfile: Dockerfile
    volumes:
      - ./laravel/:/var/www
    depends_on:
      - db
      - redis
      - rabbitmq
    command: ["php","artisan","horizon"]
    profiles: 
      - workers
    restart: always
    networks:
      - app

